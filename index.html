<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="main-container">
        <section class="header">
            <h1>Welcome to the Tip Calculator</h1>
            <p>use this app to know how much to tip based on your bill amount</p>
        </section>
        <form class="form-container">
            <input type="number" id="billAmount" name="billAmount" required placeholder="Bill Amount...">
            <button class="button">Bill!</button>
        </form>
    </div>
    <script src="/app.js"></script>
</body>
</html>
